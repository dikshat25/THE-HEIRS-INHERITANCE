plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Firebase plugin
}

android {
    namespace = "com.example.mealmatch"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.mealmatch" // Updated Application ID
        minSdk = 23 // Ensure this matches your requirements
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

apply plugin: 'com.google.gms.google-services'

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.android.material:material:1.9.0' // Material Components
    implementation 'androidx.core:core-ktx:1.12.0' // AndroidX Core KTX
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.0' // Kotlin Standard Library
    // Add other dependencies here as needed
    implementation 'androidx.multidex:multidex:2.0.1'
}
